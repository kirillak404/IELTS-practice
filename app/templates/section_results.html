{% extends "layout.html" %}
{% block title %}
Speaking practice
{% endblock %}
{% block h1 %}
Speaking practice
{% endblock %}
{% block h1_classes %}
text-center
{% endblock %}
{% block content %}

<div class="container col-md-8 offset-md-2 rounded shadow p-3 mb-5 bg-white">
    {% for item in data.data %}
        <h5>{{item.question}}</h5>
        <p class="text-justify">{{item.answer|safe}}</p>
        <hr/>
    {% endfor %}
</div>


<script>
$(document).ready(function() {
    $('.error').each(function() {
        var errorExplanation = $(this).data('error-explanation');
        $(this).tooltip({title: errorExplanation, placement: 'top', html: true});
    });
});
</script>


{% endblock %}
