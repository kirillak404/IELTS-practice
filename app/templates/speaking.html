{% extends "layout.html" %}

{% block title %}
Select practice
{% endblock %}

{% block h1 %}
Speaking practice
{% endblock %}



{% block main %}

<div class="container ms-0 me-auto" style="max-width: 300px;">
  <ol class="list-group">
    {% for subsection in subsections %}
    <li class="list-group-item {% if stage == subsection.part_number %} active {% endif %}">Part {{ subsection.part_number }}: {{ subsection.name }}</li>
    {% endfor %}
  </ol>
</div>



{% endblock %}
