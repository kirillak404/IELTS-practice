{% extends "layout.html" %}

{% block title %}
    Practice
{% endblock %}

{% block main %}

{% if current_user.is_authenticated %}
    <h2>Authorized user content</h2>
    <p>Welcome, {{ current_user.email }}!</p>
{% else %}
    <h2>Public content</h2>
    <p>This content is visible to everyone.</p>
    <a href="{{ url_for('register') }}">
        <button type="submit" class="btn btn-primary btn-lg">Register for free</button>
    </a>


{% endif %}


{% endblock %}
